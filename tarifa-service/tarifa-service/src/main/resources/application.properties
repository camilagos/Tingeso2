# Nombre del microservicio (para Eureka y Config)
spring.application.name=tarifas-service

# Configuración del Config Server (si lo usas)
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:8081

# Conexión a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tarifasdb
spring.datasource.username=postgres
spring.datasource.password=password

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Puerto dinámico (importante para microservicios)
server.port=0

# Registro en Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
