spring:
    application:
        name: usuario-service
    cloud:
        config:
            enabled: true
            uri: http://localhost:8081

    datasource:
        url: jdbc:postgresql://localhost:5432/bdUsuario
        username: postgres
        password: password
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
